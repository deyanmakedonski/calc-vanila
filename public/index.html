<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="root">

  <div class="container">
    <div class="display-container">
      <div class="display">
        <span id="text-indicator"></span>
      </div>
    </div>
    <div class="controller">
      <div class="button" data-value="AC" data-action="clear">AC</div>
      <div class="button" data-value="CE" data-action="backspace">CE</div>
      <div class="button" data-value="%" data-action="percent">%</div>
      <div class="button" data-value="/" data-action="divide">/</div>
      <div class="button" data-value="7" data-action="applyNumber">7</div>
      <div class="button" data-value="8" data-action="applyNumber">8</div>
      <div class="button" data-value="9" data-action="applyNumber">9</div>
      <div class="button" data-value="x" data-action="multiply">X</div>
      <div class="button" data-value="4" data-action="applyNumber">4</div>
      <div class="button" data-value="5" data-action="applyNumber">5</div>
      <div class="button" data-value="6" data-action="applyNumber">6</div>
      <div class="button" data-value="-" data-action="subtract">-</div>
      <div class="button" data-value="1" data-action="applyNumber">1</div>
      <div class="button" data-value="2" data-action="applyNumber">2</div>
      <div class="button" data-value="3" data-action="applyNumber">3</div>
      <div class="button" data-value="+" data-action="add">+</div>
      <div class="button" data-value="0" data-action="applyNumber">0</div>
      <div class="button" data-value="." data-action="floatPoint">.</div>
      <div class="button" data-value="=" data-action="equal">=</div>
      <div class="button">Un</div>
    </div>
  </div>

</div>
</body>
</html>
